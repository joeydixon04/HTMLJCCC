<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>MAC MILLER</h1>
      <nav>
        <ul>
          <li><a href="final1.html">Home</a></li>
          <li><a href="final2.html">Music</a></li>
          <li><a href="final3.html">Survey</a></li>
          <li><a href="final4.html">Credits</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="macmiller03.webp" alt="Mac Miller" class="flex-img">

      <form action="#" method="post">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="text" id="email" name="email" />
        </div>

        <div>
          <label for="album">Favorite Album:</label>
          <select id="album" name="album">
            <option value="kids">K.I.D.S.</option>
            <option value="macadelic">Macadelic</option>
            <option value="bsp">Blue Slide Park</option>
            <option value="wmwtso">Watching Movies With The Sound Off</option>
            <option value="gam">GO:OD AM</option>
            <option value="tdf">The Divine Feminine</option>
            <option value="swimming">Swimming</option>
            <option value="circles">Circles</option>
            <option value="balloonerism">Balloonerism</option>
          </select>
        </div>

        <div>
          <label>Favorite genre of Mac songs:</label>
          <div>
            <input type="checkbox" name="genre" value="hiphop" /> Hip-Hop
            <input type="checkbox" name="genre" value="jazz" /> Jazz
            <input type="checkbox" name="genre" value="soul" /> Soul
            <input type="checkbox" name="genre" value="r&b" /> R&B
          </div>
        </div>

        <div>
          <label for="comments">What about Mac's music connects with you?</label>
          <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
        </div>

        <div>
          <p>Would you recommend his music?</p>
          <label>
            <input type="radio" name="recommend" value="yes" /> Yes
          </label>
          <label>
            <input type="radio" name="recommend" value="no" /> No
          </label>
        </div>

        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="final1.html">Home</a></li>

          <li><a href="final4.html">Credits</a></li>
        </ul>
      </nav>

  </div>
</body>
